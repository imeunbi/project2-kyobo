<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이드</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="slideShow">
    <ul class="slides">
      <li><img src="image/slideimage1.jpg" id = Image1 Width = 300 height = 300 alt=""></li>
      <li><img src="image/slideimage2.jpg" id = Image2 Width = 300 height = 300 alt=""></li>
      <li><img src="image/slideimage3.jpg" id = Image3 Width = 300 height = 300 alt=""></li>
      <li><img src="image/slideimage4.jpg" id = Image4 Width = 300 height = 300 alt=""></li>
      <li><img src="image/slideimage5.jpg" id = Image5 Width = 300 height = 300 alt=""></li>
      <li><img src="image/slideimage6.jpg" id = Image6 Width = 300 height = 300 alt=""></li>
    </ul>
    <p class="controller">
      <!-- &lang: 왼쪽 방향 화살표 &rang: 오른쪽 방향 화살표 --> 
      <span class="prev">&lang;</span> 
      <span class="next">&rang;</span>
    </p>
  </div>
    <script>
  var myImage = document.getElementById("Image1");
  var imageArray = ["image/slideimage1.jpg",
	  				"image/slideimage2.jpg",
	  				"image/slideimage3.jpg",
	  				"image/slideimage4.jpg",
	  				"image/slideimage5.jpg",
	  				"image/slideimage6.jpg"];
  var imageIndex = 0;
  
  function changeImage(){
	  myImage.setAttribute("src", imageArray[imageIndex]);
	  imageIndex++;
	  if(imageIndex>=imageArray.length){
		  imageIndex = 0;
	  }
  }
  setInterval(changeImage, 3000);
  </script>	

  <script src="js/slideShow.js"></script>


</body>
</html>
